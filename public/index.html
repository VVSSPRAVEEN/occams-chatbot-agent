<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occams Advisory Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <h2>Occams Advisory Assistant</h2>
            <p>Your AI guide to our services</p>
        </header>

        <!-- Chat messages will be dynamically added here -->
        <div id="chat-messages"></div>

        <!-- The new suggestion boxes will be dynamically inserted here by script.js -->

        <form id="form">
            <input id="chat-input" autocomplete="off" placeholder="Ask a question about Occams Advisory..." />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
